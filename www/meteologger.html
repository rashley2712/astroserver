<script language="Javascript">
    
	// Global variables
	var currentDate = new Date();
	var availableDates = null;
	var imageList = [];
	var imageIndex = 0;
	var mode = "latest24";
	// Call a function only when the page is fully loaded.
	document.addEventListener('readystatechange', event => {
		if (event.target.readyState === "complete") {
			onLoad();
		}
	});
		
	function onLoad() {
		console.log("The page has loaded....");
		console.log("Current time is:", currentDate);
		getJSON("/meteolog?start=dates", getAvailableDays);
		getJSON("/meteolog?start=recent", recentData);
		downloadData();
	}

	function getAvailableDays(err, data) {
		console.log("Available logger days are:");
		console.log(data);
	}

	function recentData(err, data) {
		console.log("Most recent data point:", data);
		document.getElementById("exttemp").innerText = data[0].exttemp;
		document.getElementById("exthumidity").innerText = data[0].exthumidity;
		document.getElementById("extpressure").innerText = data[0].extpressure;
		document.getElementById("devicedate").innerText = data[0].Date.split('.')[0];
	}

	function graphDataReceived(err, data) {
		let length = castDateTime(data);
		console.log(" ", length, "data points received.");
		console.log(data);
		drawGraph(data);
	} 


	function downloadData() {
		console.log("downloading mode: ", mode);
		switch (mode) {
			case 'latest24': 
				console.log("Getting most recent 24 hours...");
				var now = new Date();
				var startDate = new Date(now.getTime() - 86400*1000);
				console.log(now);
				var date = now.getUTCDate();
				var year = now.getUTCFullYear();
				var month = now.getUTCMonth();
				var hour = now.getUTCHours();
				var minutes = now.getUTCMinutes();
				var endDate = now;

				console.log("startDate (UTC):", formatUTCDateTime(startDate));
				console.log("endDate (UTC):", formatUTCDateTime(now));
				const queryString = "?start=" + formatUTCDateTime(startDate) + "&end=" + formatUTCDateTime(endDate);
				console.log(queryString);
				const JSONURL = encodeURI("/meteolog" + queryString);
				console.log(JSONURL);
				getJSON(JSONURL, graphDataReceived);
				break;
		}
	}

	function drawGraph(data) {
		
		var temperature = [];
		var inttemperature = [];
		
		// Copy the data 
		for (d of data) {
			temperature.push( {x: new Date(d.Date), y: d.exttemp});
			inttemperature.push( {x: new Date(d.Date), y: d.inttemp});
		}

		var chartObject =  {
			type: 'line',
			data: {
				datasets: [{
					label: 'Temperature',
					pointBackgroundColor: 'rgba(0, 0, 0, 0.5)',
					pointBorderColor: 'rgba(0, 0, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'rect',
					data: temperature
				}, { 
					label: 'Enclosure temperature', 
					pointBackgroundColor: 'rgba(0, 200, 0, 0.5)',
					pointBorderColor: 'rgba(0, 200, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'triangle',
					data: inttemperature
				}]
			},
			options: {
				legend: {
					display: true,
					labels: {
						fontColor: 'rgb(0, 0, 0)',
						usePointStyle: true
					}
				},
				scales: {
					xAxes: [{
						type: 'time', 
						distribution: 'series',
						scaleLabel: {
        					display: true,
        					labelString: 'Time of day'
      					}
					}],
					yAxes: [{
      					scaleLabel: {
        					display: true,
        					labelString: 'Temperature \u00B0C'
      					}
    				}]
				}
			}
		};
		// Render the chart
		var ctx = document.getElementById('temperatureChart').getContext('2d');
		var temperatureChart = new Chart(ctx, chartObject);

		//
		// HUMIDITY chart
		//
		// Copy the data
		var humidity = [];
		var inthumidity = [];
		for (d of data) {
			humidity.push( {x: new Date(d.Date), y: d.exthumidity});
			inthumidity.push( {x: new Date(d.Date), y: d.inthumidity});
		}
		// Define the chart
		chartObject =  {
			type: 'line',
			data: {
				datasets: [{
					label: 'Humidity',
					pointBackgroundColor: 'rgba(0, 0, 0, 0.5)',
					pointBorderColor: 'rgba(0, 0, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'rect',
					data: humidity
				}, { 
					label: 'Enclosure humidity', 
					pointBackgroundColor: 'rgba(0, 200, 0, 0.5)',
					pointBorderColor: 'rgba(0, 200, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'triangle',
					data: inthumidity
				}]
			},
			options: {
				legend: {
					display: true,
					labels: {
						fontColor: 'rgb(0, 0, 0)',
						usePointStyle: true
					}
				},
				scales: {
					xAxes: [{
						type: 'time', 
						distribution: 'series',
						scaleLabel: {
        					display: true,
        					labelString: 'Time of day'
      					}
					}],
					yAxes: [{
      					scaleLabel: {
        					display: true,
        					labelString: 'Humidity %'
      					},
						ticks: {
                    		min: 0,
							max: 100
                		}
            		}]
				}
			}
		};
		// Render the chart
		ctx = document.getElementById('humidityChart').getContext('2d');
		var humidityChart = new Chart(ctx, chartObject);
		//
		// PRESSURE chart
		//
		// Copy the data
		var pressure = [];
		var intpressure = [];
		for (d of data) {
			pressure.push( {x: new Date(d.Date), y: d.extpressure});
			intpressure.push( {x: new Date(d.Date), y: d.intpressure});
		}
		// Define the chart
		chartObject =  {
			type: 'line',
			data: {
				datasets: [{
					label: 'Pressure',
					pointBackgroundColor: 'rgba(0, 0, 0, 0.5)',
					pointBorderColor: 'rgba(0, 0, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'rect',
					data: pressure
				}, { 
					label: 'Enclosure Pressure', 
					pointBackgroundColor: 'rgba(0, 200, 0, 0.5)',
					pointBorderColor: 'rgba(0, 200, 0, 0.5)',
					pointRadius: 4,
					pointStyle: 'triangle',
					data: intpressure
				}]
			},
			options: {
				legend: {
					display: true,
					labels: {
						fontColor: 'rgb(0, 0, 0)',
						usePointStyle: true
					}
				},
				scales: {
					xAxes: [{
						type: 'time', 
						distribution: 'series',
						scaleLabel: {
        					display: true,
        					labelString: 'Time of day'
      					}
					}],
					yAxes: [{
      					scaleLabel: {
        					display: true,
        					labelString: 'Pressure hPa'
      					},
					
            		}]
				}
			}
		};
		// Render the chart
		ctx = document.getElementById('pressureChart').getContext('2d');
		var humidityChart = new Chart(ctx, chartObject);		

	}

	
  

</script>
